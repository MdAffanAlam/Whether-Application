<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather anywhere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .weathercontainer {
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 100px 0;
            width: 100%;
            height: 100vh;
            color: rgb(0, 0, 0);
            filter: brightness(0.6);
        }

        .weathercontainer input {
            width: 65%;
            padding: 10px;
        }

        .fa-stack i {
            color: rgb(0, 0, 0);
        }

        .weatherbtn {
            width: 34px;
            height: 34px;
            color: white;
            margin-bottom: 29px;
            padding: -2px
        }
    </style>
</head>

<body>
    <main>
        <div class="weathercontainer">
            <label for="search">
                <input type="text" id="search" placeholder="Enter the Country State and City">
            </label>
            <span class="fa-stack">
                <button class="weatherbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </span>

        </div>
    </main>
    <footer>
        &copy; 2023 Copyright | WeatherSite | All Rights reserved
    </footer>
</body>

</html>
