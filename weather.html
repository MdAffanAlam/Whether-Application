<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather anywhere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .weathercontainer {
            background-image: url('bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 100px 0;
            width: 100%;
            height: 100vh;
            color: rgb(0, 0, 0);
            filter: brightness(0.6);
        }

        /* Add the CSS rule to remove the border below the input element */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container label {
            width: 68%;
        }

        .search-container label input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out, tranform 0.3s ease-in-out;
        }

        .search-container label input:hover {
            transform: scale(1.03);
        }

        .search-container label input:focus {
            border-color: #007BFF;
        }

        .fa-stack {
            margin-left: 2.4em;
            margin-bottom: 8px;
        }

        .fa-stack i {
            color: rgb(0, 0, 0);
        }

        .weatherbtn {
            width: 44px;
            height: 40px;
            color: white;
            margin-bottom: 33px;
            border-radius: 20px;
        }

        .details {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin: 25px 150px;
            padding: 12px;
            display: none;
        }

        .details .col {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .weather {
            display: none;
            margin-top: 25px;
        }

        .extraweather {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .temp {
            color: white;
            font-size: 50px;
        }

        .city {
            font-size: 36px;
            color: white;
        }

        .col p {
            color: white;
            font-size: 20px;
            margin-left: 22px;
        }

        .error {
            text-align: center;
            margin: 20px 0px;
            color: white;
            padding: 12px;
            display: none;
        }

        .error img {
            width: 28em;
        }

        .error p {
            margin-top: 8px;
            margin-bottom: 8px;
            font-size: xx-large;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="heading">
                <img src="logo.jpg" alt="no image">
                <h2 class="navtitle">WeatherSite</h2>
            </div>
            <ul>
                <li class="navlinks"><a href="/"><i class="fas fa-arrow-left" ></i> Back</a></li>

            </ul>
            </nav>
    </header>
    <main>
        <div class="weathercontainer">
            <div class="search-container">
                <label for="autocomplete_search">
                    <input type="text" id="autocomplete_search" placeholder="Enter the Country, State, and City">
                </label>
                <div class="fa-stack">
                    <button class="weatherbtn" onclick="searchNearbyPlaces()">
                        <i class="fa-solid fa-magnifying-glass fa-lg" ></i>
                    </button>
                </div>
            </div>

            <div class="error">
                <p>Invalid City Name</p>
                <img src="404err.jpg" alt="">
            </div>
            <div class="weather">
                <img src="rain.png" alt="" class="icon">
                <h1 class="temp"></h1>
              <!-- <div class="extraweather">
                    <p class="tempmax">Temp-max: </p>
                    <p class="tempmin">Temp-min: </p>
                </div>--> 
                <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col col1">
                    <img src="humidity.png" alt="no image">
                    <div>
                        <p class="humidity">80%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col col2">
                    <img src="wind.png" alt="no image">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2023 Copyright | WeatherSite | All Rights reserved
    </footer>

    <script>
        const apikey = '20d7154193673a427be2107264720897';
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchbox = document.querySelector('#autocomplete_search');
        const searchbtn = document.querySelector(".weatherbtn");
        const image = document.querySelector(".icon");

        async function checkweather(city) {
            try {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                if (response.status === 404) {
                    document.querySelector(".error").style.display = "block"
                    return;
                }
                else {
                    var data = await response.json();
                    document.querySelector('.city').innerHTML = data.name;
                    document.querySelector('.temp').innerHTML = data.main.temp + "°c";
                 //   document.querySelector('.tempmax').innerHTML = data.main.temp_max + "°c";
                  //  document.querySelector('.tempmin').innerHTML = data.main.temp_min + "°c";
                    document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
                    document.querySelector('.wind').innerHTML = data.wind.speed + "km/h";
                    if (data.weather[0].main == "Clouds") {
                        image.src = "clouds.png";
                    }
                    else if (data.weather[0].main == "Clear") {
                        image.src = "clear.png";
                    }
                    else if (data.weather[0].main == "Rain") {
                        image.src = "rain.png";
                    }
                    else if (data.weather[0].main == "Drizzle") {
                        image.src = "drizzle.png";
                    }
                    else if (data.weather[0].main == "Mist") {
                        image.src = "mist.png";
                    }
                    document.querySelector(".weather").style.display = 'flex';
                    document.querySelector(".weather").style.flexDirection = 'column';
                    document.querySelector(".weather").style.justifyContent = 'center';
                    document.querySelector(".weather").style.alignItems = 'center';
                    document.querySelector(".weather").style.gap = '20px';

                    const iconElement = document.querySelector(".icon");
                    iconElement.style.backgroundColor = 'rgba(247, 243, 243, 0.2)';
                    iconElement.style.backdropFilter = 'blur(6px) brightness(100%)';
                    iconElement.style.borderRadius = '80%';
                    iconElement.style.padding = '10px';

                    const tempElement = document.querySelector(".temp");
                    tempElement.style.backgroundColor = 'rgba(247, 243, 243, 0.2)';
                    tempElement.style.backdropFilter = 'blur(6px) brightness(100%)';
                    tempElement.style.borderRadius = '15%';
                    tempElement.style.padding = '10px';

                    const cityElement = document.querySelector(".city");
                    cityElement.style.backgroundColor = 'rgba(247, 243, 243, 0.2)';
                    cityElement.style.backdropFilter = 'blur(6px) brightness(100%)';
                    cityElement.style.borderRadius = '10px';
                    cityElement.style.padding = '5px 10px';

                    document.querySelector(".details").style.display = 'flex';
                    document.querySelector(".details").style.justifyContent = 'center';
                    document.querySelector(".details").style.alignItems = 'center';
                    document.querySelector(".details").style.flexWrap = 'wrap';
                    document.querySelector(".details").style.gap = '65px';

                    const col1Element = document.querySelector(".col1");
                    col1Element.style.backgroundColor = 'rgba(247, 243, 243, 0.2)';
                    col1Element.style.backdropFilter = 'blur(6px) brightness(100%)';
                    col1Element.style.borderRadius = '10px';
                    col1Element.style.padding = '16px 20px';

                    const col2Element = document.querySelector(".col2");
                    col2Element.style.backgroundColor = 'rgba(247, 243, 243, 0.2)';
                    col2Element.style.backdropFilter = 'blur(6px) brightness(100%)';
                    col2Element.style.borderRadius = '10px';
                    col2Element.style.padding = '12px 20px';



                }
            } catch (error) {
                console.error(error);
            }
        }

        searchbtn.addEventListener("click", () => {
            checkweather(searchbox.value);
        });
    </script>
</body>

</html>
